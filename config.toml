baseurl = "https://federicotorrielli.github.io/blog"
title = "Federico Torrielli - Blog"
author = "Federico Torrielli"
canonifyurls = true
languagecode = "en-us"
theme = "black-and-light"

enableEmoji = true
hasCJKLanguage = false

pygmentsstyle = "bw"
pygmentscodefences = true

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]

[params]
  sitename = "Federico Torrielli - Blog"
  highlightjs = true
  highlightjslanguages = ["python", "stan"]
  uselatex = true
  disableWebFonts = false
  progressively = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

